user  nginx;
worker_processes  auto;

events {
    worker_connections  1024;
}

http {
    client_body_temp_path /tmp/client_temp;
    proxy_temp_path       /tmp/proxy_temp_path;
    fastcgi_temp_path     /tmp/fastcgi_temp;
    uwsgi_temp_path       /tmp/uwsgi_temp;
    scgi_temp_path        /tmp/scgi_temp;

    log_format qradar
    'LEEF:1.0|NGINX|NGINX|$nginx_version|$status|devTime=$time_local\tdevTimeFormat=dd/MMM/yyyy:HH:mm:ssZ\tsrc=$remote_addr\tdst=$server_addr\tdstPort=$server_port\t'
    'proto=$server_protocol\tusrName=$remote_user\trequest=$request\t'
    'body_bytes_sent=$body_bytes_sent\thttp_referer=$http_referer\thttp_true_client_ip=$http_true_client_ip\t'
    'http_user_agent=$http_user_agent\thttp_x_header=$http_x_header\thttp_x_forwarded_for=$http_x_forwarded_for\t'
    'request_time=$request_time\tupstream_response_time=$upstream_response_time\tpipe=$pipe\t'
    'uri_query=$query_string\turi_path=$uri\tcookie=$http_cookie';

    access_log syslog:server=10.200.201.135:514,facility=authpriv,severity=info qradar;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
     '$status $body_bytes_sent "$http_referer" '
     '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;
    sendfile        on;

    server {
        listen 80;
        server_name _;
        root   /usr/share/nginx/html/ncp-frontend-test;
        include /etc/nginx/mime.types;
        index  index.html index.htm;

        gzip on;
        gzip_min_length 1000;
        gzip_proxied expired no-cache no-store private auth;
        gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;

        location / {
            try_files $uri$args $uri$args/ /index.html;
        }
    }
}

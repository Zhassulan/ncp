<table mat-table [dataSource]="dataSource">

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Статус платежа</th>
    <td mat-cell *matCellDef="let element"> {{ element.status | paymentStatusPipe: element.status }} </td>
  </ng-container>

  <ng-container matColumnDef="user">
    <th mat-header-cell *matHeaderCellDef> Пользователь</th>
    <td mat-cell *matCellDef="let element"> {{element.user}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Действие</th>
    <td mat-cell *matCellDef="let element"> {{element.action | paymentActionsPipe: element.action }}</td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Описание</th>
    <td mat-cell *matCellDef="let element"> {{element.description }}</td>
  </ng-container>

  <ng-container matColumnDef="created">
    <th mat-header-cell *matHeaderCellDef> Дата</th>
    <td mat-cell *matCellDef="let element"> {{ element.created | date:'dd.MM.yyyy HH:mm:ss' : 'ru-RU' }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

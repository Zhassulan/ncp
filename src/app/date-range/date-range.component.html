<div class="dr_container">
  <div class="dr_item">
    <mat-form-field>
      <input matInput [matDatepicker]="startDate" placeholder="Дата начала" [formControl]="datePickerStart"
             (dateChange)="startDateChanged()">
      <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
      <mat-datepicker #startDate></mat-datepicker>
    </mat-form-field>
  </div>
  <div class="dr_item">
    <mat-form-field>
      <input matInput [matDatepicker]="endDate" placeholder="Дата окончания" [formControl]="datePickerEnd"
             (dateChange)="endDateChanged()">
      <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
      <mat-datepicker #endDate></mat-datepicker>
    </mat-form-field>
  </div>
</div>

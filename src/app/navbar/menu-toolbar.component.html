<mat-sidenav-container>

  <mat-sidenav #sidenav mode="over">

    <mat-toolbar [style.background-color]="getColor()">
      <span>NCP</span>
    </mat-toolbar>

    <mat-nav-list>

      <a mat-list-item routerLink="/" style="height: 0;"></a>

      <a *ngFor="let item of routes"
         mat-list-item
         (click)="sidenav.close()"
         routerLinkActive=""
         #routerLinkActiveInstance="routerLinkActive"
         [class.list-item-active]="routerLinkActiveInstance.isActive"
         [routerLink]="[item.route]">
        {{ item.title }}
      </a>

    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar [style.background-color]="getColor()">

      <mat-toolbar-row>

        <button mat-icon-button id="menu" matTooltip="Меню" (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>

        <span>
           <div class="well" style="font-size: medium">
             <xng-breadcrumb>
               <ng-container *xngBreadcrumbItem="let breadcrumb">
                 <ng-container>
                   <div class="label-breadcrumb">{{ breadcrumb }} </div>
                 </ng-container>
               </ng-container>
             </xng-breadcrumb>
          </div>
        </span>

        <span class="example-spacer"></span>

        <div class="well" *ngIf="getUser()" style="font-size: small;">
          {{ getUser() }}
        </div>
        <button mat-icon-button (click)="logout()" matTooltip="Выход">
          <mat-icon class="example-icon">exit_to_app</mat-icon>
        </button>

      </mat-toolbar-row>
    </mat-toolbar>

    <router-outlet></router-outlet>

  </mat-sidenav-content>

</mat-sidenav-container>
